dist: trusty
group: travis_latest

sudo: false
cache:
  directories:
    - $HOME/.cache/pip

language: python


matrix:
  fast_finish: true

  include:
    - python: "pypy"
      env: TOXENV=pypy-twisted
    - python: "2.7"
      env: TOXENV=py27-twisted
    - python: "3.5"
      env: TOXENV=py35-twisted
    - python: "3.5"
      env: TOXENV=py35-aiohttp
    - python: "3.5"
      env: TOXENV=py35-consul
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36-twisted
    - python: "3.6"
      env: TOXENV=py36-aiohttp
    - python: "3.6"
      env: TOXENV=py36-consul
    - python: "3.6"
      env: TOXENV=py36
    - python: "pypy"
      env: TOXENV=pypy3-twisted
    - python: "pypy"
      env: TOXENV=pypy3-aiohttp
    - python: "pypy"
      env: TOXENV=pypy3-consul
    - python: "pypy"
      env: TOXENV=pypy3

    - python: "3.7-dev"
      env: TOXENV=py37

    # Meta
    - python: "3.6"
      env: TOXENV=flake8
    - python: "3.6"
      env: TOXENV=manifest
    - python: "3.6"
      env: TOXENV=docs
    - python: "3.6"
      env: TOXENV=readme


install:
  - pip install -U tox


script:
  - tox


before_install:
  - pip install codecov


after_success:
  - tox -e coverage-report
  - codecov


notifications:
  email: false
