# Keep docs in sync with docs env and .readthedocs.yml.
[gh-actions]
python =
    3.7: py37, mypy
    3.8: py38, mypy
    3.9: py39, mypy
    3.10: py310, mypy
    3.11: py311


[tox]
envlist = pre-commit,mypy,{py37,py38,py39,py310,py311}{,-twisted,-aiohttp,-oldest},docs,coverage-report
isolated_build = true


[testenv:docs]
description = Build docs and run doctests.
# Keep basepython in sync with gh-actions and .readthedocs.yml.
basepython = python3.10
extras = docs
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html
    sphinx-build -W -b doctest -d {envtmpdir}/doctrees docs docs/_build/html


[testenv:pre-commit]
description = Run all pre-commit hooks.
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files


[testenv:mypy]
description = Check type hints.
extras = dev
deps = mypy
commands = mypy src typing_examples.py


[testenv]
description = Run tests.
extras = tests
deps =
    twisted: .[twisted]
    aiohttp: .[aiohttp]
    oldest: .[aiohttp]
    oldest: prometheus-client==0.8.0
commands = coverage run -m pytest {posargs}


[testenv:coverage-report]
description = Report coverage over all measured test runs.
deps = coverage[toml]
skip_install = true
commands =
    coverage combine
    coverage report
